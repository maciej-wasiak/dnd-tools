<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Tools</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://github.com/maciej-wasiak/dnd-tools" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->

  </head>
  <body>

    <header>
      <h1>D&D Tools</h1>
      <label for="settings-toggle" class="settings-toggle">
        <input type="checkbox" name="settings-toggle" id="settings-toggle">
        Settings
      </label>
    </header>

    <main>

      <!-- SETTINGS -->
      <section class="settings-card card">
        <h2>Settings</h2>
        <span>Cards:</span>
    
        <ul class="settings-list"></ul>
      </section>

      <!-- DICES -->
      <section class="dices-card card">
        <h2>Dices</h2>
        <div class='dices-box'></div>
        <p class="dice-resault">resault</p>
      </section>

      <!-- ADVANCED DICES -->
      <section class="advanced-dices-card card">
        <h2>Advanced Dices</h2>
        <div>
          <input type="number" name="advanced-dice-count" id="advanced-dice-count" placeholder="1" min="1">
          D<input type="number" name="advanced-dice-size" id="advanced-dice-size" placeholder="20" min="2">
          +<input type="number" name="advanced-dice-addend" id="advanced-dice-addend" placeholder="0">
        </div>
        <button class="advanced-dice-roll-button">roll</button>
        <p class="advanced-dice-resault">resault</p>
      </section>

    </main>

  </body>
</html>
